# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Cargo (Rust) dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # Group patch and minor updates together to reduce PR noise
    groups:
      wgpu-dependencies:
        patterns:
          - "wgpu*"
        update-types:
          - "minor"
          - "patch"
      egui-dependencies:
        patterns:
          - "egui*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      build-dependencies:
        dependency-type: "build"
        update-types:
          - "minor"
          - "patch"
    # Add useful labels for filtering
    labels:
      - "dependencies"
      - "rust"
    # Commit message prefix
    commit-message:
      prefix: "deps"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    # Group GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
