name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicitly limit GITHUB_TOKEN permissions for security
permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast format check - runs first and fails fast if formatting is wrong
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Clippy lints - includes compilation check
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Run unit tests on all platforms
  unit-tests:
    name: Unit Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      
      - name: Run unit tests
        run: cargo nextest run --workspace --all-features --lib --bins --profile ci
      
      - name: Generate JUnit report (if tests ran)
        if: always()
        run: |
          # Generate JUnit report - runs tests again but with cached binaries for speed
          cargo nextest run --workspace --all-features --lib --bins --profile ci --message-format junit > test-results-unit-${{ matrix.os }}.xml || echo "<testsuites></testsuites>" > test-results-unit-${{ matrix.os }}.xml
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit-${{ matrix.os }}
          path: test-results-unit-${{ matrix.os }}.xml
          retention-days: 30
          if-no-files-found: warn
  
  # Run integration tests on all platforms
  integration-tests:
    name: Integration Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      
      - name: Run integration tests
        run: cargo nextest run --workspace --all-features --tests --profile ci
      
      - name: Generate JUnit report (if tests ran)
        if: always()
        run: |
          # Generate JUnit report - runs tests again but with cached binaries for speed
          cargo nextest run --workspace --all-features --tests --profile ci --message-format junit > test-results-integration-${{ matrix.os }}.xml || echo "<testsuites></testsuites>" > test-results-integration-${{ matrix.os }}.xml
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-integration-${{ matrix.os }}
          path: test-results-integration-${{ matrix.os }}.xml
          retention-days: 30
          if-no-files-found: warn
  
  # Run doc tests on all platforms
  doc-tests:
    name: Doc Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: Run doc tests
        run: cargo test --workspace --all-features --doc
      
      - name: Upload doc test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: doc-test-failure-${{ matrix.os }}
          path: target/
          retention-days: 7

  # Build the project (debug mode for faster CI)
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: Build workspace
        run: cargo build --workspace --all-features

  # Test reporting - aggregate all test results
  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, doc-tests]
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: test-results
          merge-multiple: true
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/**/*.xml
          check_name: Test Results
          comment_mode: always
          compare_to_earlier_commit: true
          report_individual_runs: true
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "test-results" ]; then
            echo "Test result files found:" >> $GITHUB_STEP_SUMMARY
            ls -la test-results/ >> $GITHUB_STEP_SUMMARY
          else
            echo "No test result files found" >> $GITHUB_STEP_SUMMARY
          fi

  # Combined status check - all jobs must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [fmt, clippy, unit-tests, integration-tests, doc-tests, build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.fmt.result }}" != "success" ] || \
             [ "${{ needs.clippy.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.doc-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            echo "::error::CI pipeline failed - check individual job results"
            exit 1
          fi
          echo "All CI jobs passed successfully"
