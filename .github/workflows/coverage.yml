name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicitly limit GITHUB_TOKEN permissions for security
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      
      - name: Install software rendering dependencies for headless GPU testing
        run: |
          sudo apt-get update
          # Install Mesa software rendering (llvmpipe) for headless GPU testing
          sudo apt-get install -y \
            mesa-vulkan-drivers \
            libvulkan1 \
            vulkan-tools \
            libegl1-mesa \
            libgl1-mesa-dri \
            libxcb-xfixes0-dev \
            libxcb1-dev \
            libx11-dev
      
      - name: Verify Vulkan software rendering
        run: |
          # Check if Vulkan is available (should use software adapter)
          vulkaninfo --summary || echo "Vulkan info not available"
          # Set environment to prefer software rendering
          echo "VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/lvp_icd.x86_64.json" >> $GITHUB_ENV
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      
      - name: Generate code coverage data
        run: cargo llvm-cov --all-features --workspace --no-report
      
      - name: Generate LCOV report
        run: cargo llvm-cov report --lcov --output-path lcov.info
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Generate HTML coverage report
        run: cargo llvm-cov report --html
      
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: target/llvm-cov/html/
          retention-days: 30
      
      - name: Display coverage summary
        run: cargo llvm-cov report --summary-only
