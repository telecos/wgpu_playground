name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Explicitly limit permissions for security
permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    # Only run on Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      
      # Note: GitHub Actions cannot approve PRs using the default GITHUB_TOKEN.
      # Auto-merge is enabled without prior approval. Configure branch protection
      # rules to require fewer approvals or allow auto-merge without approval.
      
      - name: Enable auto-merge for minor and patch updates
        # Auto-merge for patch and minor version updates only
        # Major updates require manual review for breaking changes
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "ðŸ”” This is a **major version update** that may contain breaking changes. Please review and merge manually after verifying compatibility."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
