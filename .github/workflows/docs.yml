name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicitly limit GITHUB_TOKEN permissions for security
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build and validate documentation
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: Build documentation
        run: |
          # Build docs with all features, treating warnings as errors
          RUSTDOCFLAGS="-D warnings" cargo doc --workspace --all-features --no-deps
      
      - name: Create index redirect
        run: |
          # Create index.html that redirects to the main crate documentation
          cat > target/doc/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>wgpu_playground Documentation</title>
            <meta http-equiv="refresh" content="0; url=wgpu_playground_core/index.html">
          </head>
          <body>
            <p>Redirecting to <a href="wgpu_playground_core/index.html">wgpu_playground_core documentation</a>...</p>
          </body>
          </html>
          EOF
      
      - name: Add .nojekyll file
        run: touch target/doc/.nojekyll
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v6
        with:
          name: documentation
          path: target/doc
          retention-days: 30
      
      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/doc

  # Validate documentation links
  check-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Download documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs
      
      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all HTML files in the documentation
          args: --verbose --no-progress --accept 200,429 'docs/**/*.html'
          # Fail the job on broken links
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to GitHub Pages (only on main branch)
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-docs, check-links]
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment URL
        run: |
          echo "## Documentation Deployed! ðŸ“š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation is now available at:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  # Documentation quality report
  doc-report:
    name: Documentation Quality Report
    runs-on: ubuntu-latest
    needs: [build-docs, check-links]
    if: always()
    steps:
      - name: Report summary
        run: |
          echo "## Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-docs.result }}" == "success" ]; then
            echo "âœ… Documentation build: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Documentation build: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.check-links.result }}" == "success" ]; then
            echo "âœ… Link validation: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Link validation: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For full documentation, visit the [GitHub Pages deployment](${{ github.server_url }}/${{ github.repository }}/deployments)" >> $GITHUB_STEP_SUMMARY
