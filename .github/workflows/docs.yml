name: Documentation & WASM Demo

# IMPORTANT: This workflow requires GitHub Pages to be enabled in repository settings.
# 
# Setup (one-time, requires admin access):
#   1. Go to repository Settings â†’ Pages
#   2. Under "Source", select "GitHub Actions"
#   3. Click Save
#
# Without this setup, the deploy-pages job will fail with a 404 error.
# See docs/WASM_DEMO_DEPLOYMENT.md for detailed instructions.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicitly limit GITHUB_TOKEN permissions for security
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  WASM_PACK_VERSION: "0.14.0"

jobs:
  # Build and validate documentation
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: Build documentation
        run: |
          # Build docs with all features, treating warnings as errors
          RUSTDOCFLAGS="-D warnings" cargo doc --workspace --all-features --no-deps
      
      - name: Create index redirect
        run: |
          # Create index.html that redirects to the main crate documentation
          cat > target/doc/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>wgpu_playground Documentation</title>
            <meta http-equiv="refresh" content="0; url=wgpu_playground_core/index.html">
          </head>
          <body>
            <p>Redirecting to <a href="wgpu_playground_core/index.html">wgpu_playground_core documentation</a>...</p>
          </body>
          </html>
          EOF
      
      - name: Add .nojekyll file
        run: touch target/doc/.nojekyll
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v6
        with:
          name: documentation
          path: target/doc
          retention-days: 30

  # Build WASM demo
  build-wasm-demo:
    name: Build WASM Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm-deploy"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cache wasm-pack
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/wasm-pack
          key: ${{ runner.os }}-wasm-pack-${{ env.WASM_PACK_VERSION }}
          restore-keys: |
            ${{ runner.os }}-wasm-pack-

      - name: Install wasm-pack
        run: |
          if ! command -v wasm-pack &> /dev/null; then
            cargo install wasm-pack --version ${{ env.WASM_PACK_VERSION }}
          fi

      - name: Build WASM for web
        run: |
          cd crates/wgpu_playground_core
          wasm-pack build --target web --release

      - name: Prepare WASM demo directory
        run: |
          mkdir -p wasm-demo
          cp -r web/* wasm-demo/
          cp -r crates/wgpu_playground_core/pkg wasm-demo/

      - name: List WASM demo contents
        run: |
          echo "WASM demo directory contents:"
          ls -lah wasm-demo/
          echo ""
          echo "WASM package contents:"
          ls -lah wasm-demo/pkg/

      - name: Upload WASM demo artifact
        uses: actions/upload-artifact@v6
        with:
          name: wasm-demo
          path: wasm-demo/
          retention-days: 30

  # Combine docs and WASM demo for deployment
  prepare-deployment:
    name: Prepare Combined Deployment
    runs-on: ubuntu-latest
    needs: [build-docs, build-wasm-demo]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download documentation
        uses: actions/download-artifact@v7
        with:
          name: documentation
          path: deployment

      - name: Download WASM demo
        uses: actions/download-artifact@v7
        with:
          name: wasm-demo
          path: deployment/demo

      - name: Create landing page
        run: |
          cat > deployment/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>wgpu_playground</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 20px;
              }
              .container {
                background: white;
                border-radius: 16px;
                padding: 60px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                max-width: 600px;
                text-align: center;
              }
              h1 {
                color: #667eea;
                font-size: 3em;
                margin-bottom: 20px;
              }
              p {
                color: #666;
                font-size: 1.2em;
                margin-bottom: 40px;
              }
              .links {
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
              }
              a {
                display: inline-block;
                padding: 15px 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: transform 0.2s, box-shadow 0.2s;
              }
              a:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸŽ¨ wgpu_playground</h1>
              <p>Interactive WebGPU experimentation in Rust</p>
              <div class="links">
                <a href="demo/">ðŸš€ Try the Demo</a>
                <a href="wgpu_playground_core/index.html">ðŸ“š Documentation</a>
                <a href="https://github.com/telecos/wgpu_playground">ðŸ’» GitHub</a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: List deployment contents
        run: |
          echo "Deployment structure:"
          find deployment -type f \( -name "*.html" -o -name "*.wasm" \) | head -20

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: deployment

  # Validate documentation links
  check-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Download documentation
        uses: actions/download-artifact@v7
        with:
          name: documentation
          path: docs
      
      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all HTML files in the documentation
          args: --verbose --no-progress --accept 200,429 'docs/**/*.html'
          # Fail the job on broken links
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to GitHub Pages (only on main branch)
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [prepare-deployment, check-links]
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment URL
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### WASM Demo" >> $GITHUB_STEP_SUMMARY
          echo "Try the interactive WebGPU demo at:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}demo/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Requirements:** Chrome 113+, Edge 113+, or Safari with WebGPU enabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Documentation" >> $GITHUB_STEP_SUMMARY
          echo "API documentation is available at:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  # Documentation and deployment quality report
  deployment-report:
    name: Deployment Quality Report
    runs-on: ubuntu-latest
    needs: [build-docs, build-wasm-demo, check-links]
    if: always()
    steps:
      - name: Report summary
        run: |
          echo "## Deployment Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-docs.result }}" == "success" ]; then
            echo "âœ… Documentation build: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Documentation build: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-wasm-demo.result }}" == "success" ]; then
            echo "âœ… WASM demo build: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ WASM demo build: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.check-links.result }}" == "success" ]; then
            echo "âœ… Link validation: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Link validation: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For deployment status, visit the [GitHub Pages deployments](${{ github.server_url }}/${{ github.repository }}/deployments)" >> $GITHUB_STEP_SUMMARY
