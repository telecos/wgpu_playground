name: Native Builds

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicitly limit GITHUB_TOKEN permissions for security
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  native-build:
    name: Native Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            test: true
          - os: windows-latest
            test: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "native-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      # Cache Dawn build artifacts to speed up Windows builds
      # Dawn build can take 10-30 minutes, caching reduces this to seconds
      - name: Cache Dawn build
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: |
            target/release/build/wgpu_playground_core-*/out/dawn
            target/release/build/wgpu_playground_core-*/out/dawn-build
            target/release/build/wgpu_playground_core-*/out/dawn-install
            target/debug/build/wgpu_playground_core-*/out/dawn
            target/debug/build/wgpu_playground_core-*/out/dawn-build
            target/debug/build/wgpu_playground_core-*/out/dawn-install
          key: dawn-${{ matrix.os }}-${{ hashFiles('crates/wgpu_playground_core/build.rs') }}
          restore-keys: |
            dawn-${{ matrix.os }}-
      
      - name: Build workspace
        if: "!matrix.test"
        run: cargo build --workspace --all-features
      
      - name: Build and test workspace
        if: matrix.test
        run: cargo test --workspace --all-features --release
  
  native-build-success:
    name: Native Builds Success
    runs-on: ubuntu-latest
    needs: [native-build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.native-build.result }}" != "success" ]; then
            echo "Native build jobs failed"
            exit 1
          fi
          echo "All native build jobs passed successfully"
