name: Native Builds

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicitly limit GITHUB_TOKEN permissions for security
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  native-build:
    name: Native Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            test: true
          - os: windows-latest
            test: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "native-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      # Note: Dawn feature is disabled until the integration is fully implemented
      # The dawn feature has linking issues and requires additional work
      # See build.rs for the long paths fix that will be used when dawn is ready
      
      - name: Build workspace
        if: "!matrix.test"
        run: cargo build --workspace
      
      - name: Build and test workspace
        if: matrix.test
        run: cargo test --workspace --release
  
  native-build-success:
    name: Native Builds Success
    runs-on: ubuntu-latest
    needs: [native-build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.native-build.result }}" != "success" ]; then
            echo "Native build jobs failed"
            exit 1
          fi
          echo "All native build jobs passed successfully"
