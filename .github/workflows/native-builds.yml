name: Native Builds

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicitly limit GITHUB_TOKEN permissions for security
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  native-build:
    name: Native Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            test: true
          - os: windows-latest
            test: false
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install software rendering dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Install Mesa software rendering (lavapipe for Vulkan, llvmpipe for OpenGL) for headless GPU testing
          sudo apt-get install -y \
            mesa-vulkan-drivers \
            libvulkan1 \
            vulkan-tools \
            libegl1-mesa \
            libgl1-mesa-dri \
            libxcb-xfixes0-dev \
            libxcb1-dev \
            libx11-dev
      
      - name: Verify Vulkan software rendering (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Check if Vulkan is available (should use software adapter)
          vulkaninfo --summary || echo "Vulkan info not available"
          # Set environment to prefer software rendering
          echo "VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/lvp_icd.x86_64.json" >> $GITHUB_ENV
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "native-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      
      # Note: Dawn feature is tested separately in dawn-ci.yml workflow
      # to avoid slowing down the main build pipeline
      
      - name: Build workspace
        if: "!matrix.test"
        run: cargo build --workspace
      
      - name: Build and test workspace
        if: matrix.test
        run: cargo test --workspace --release
  
  native-build-success:
    name: Native Builds Success
    runs-on: ubuntu-latest
    needs: [native-build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.native-build.result }}" != "success" ]; then
            echo "Native build jobs failed"
            exit 1
          fi
          echo "All native build jobs passed successfully"
