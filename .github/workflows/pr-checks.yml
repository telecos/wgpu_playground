name: PR Checks

# This workflow runs comprehensive checks on pull requests to ensure quality and consistency
# It combines all required status checks and provides automated PR labeling

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches:
      - main

# Limit permissions for security
permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # PR Labeling - automatically label PRs based on changes
  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Label PR by size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false

      - name: Label PR by file type
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  # Format Check - ensure code is properly formatted
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Lint Check - run clippy for code quality
  lint-check:
    name: Lint Check (Clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps-pr"
          save-if: false

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  # Build Check - ensure the project builds
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps-pr"
          save-if: false

      - name: Build workspace
        run: cargo build --workspace --all-targets

  # Test Check - run all tests
  test-check:
    name: Test Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install software rendering dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mesa-vulkan-drivers \
            libvulkan1 \
            vulkan-tools \
            libegl-mesa0 \
            libgl1-mesa-dri \
            libxcb-xfixes0-dev \
            libxcb1-dev \
            libx11-dev

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-deps-pr"
          save-if: false

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --workspace --all-targets

      - name: Run doc tests
        run: cargo test --workspace --doc

  # Security Check - license and dependency policy
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run cargo deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: "1.85.0"
          command-arguments: "licenses bans sources"

      - name: Run cargo audit
        uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Summary - Combined status check
  pr-checks-summary:
    name: PR Checks Summary
    runs-on: ubuntu-latest
    needs: [format-check, lint-check, build-check, test-check, security-check]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.format-check.result }}" != "success" ] || \
             [ "${{ needs.lint-check.result }}" != "success" ] || \
             [ "${{ needs.build-check.result }}" != "success" ] || \
             [ "${{ needs.test-check.result }}" != "success" ] || \
             [ "${{ needs.security-check.result }}" != "success" ]; then
            echo "❌ One or more PR checks failed"
            echo "::error::PR checks failed - please review individual job results"
            exit 1
          fi
          echo "✅ All PR checks passed successfully"
          
      - name: Generate summary
        if: always()
        run: |
          echo "## PR Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format Check | ${{ needs.format-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint Check | ${{ needs.lint-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Check | ${{ needs.build-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Check | ${{ needs.test-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Check | ${{ needs.security-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
