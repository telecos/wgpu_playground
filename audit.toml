# Configuration for cargo-audit
# See https://github.com/rustsec/rustsec/tree/main/cargo-audit

[advisories]
# Ignore advisories for specific issues
ignore = [
    # RUSTSEC-2024-0436: paste crate is marked as unmaintained but is feature-complete
    # This is a transitive dependency from metal -> wgpu-hal and there's no alternative
    # The crate is widely used and considered stable despite being archived
    "RUSTSEC-2024-0436",
]

# Warn for yanked crates instead of erroring
yanked = "warn"

# Set informational advisories to warning level instead of error
informational_warnings = ["unmaintained"]
