[package]
name = "wgpu_playground_core"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Core WebGPU functionality for wgpu_playground"

[features]
# Dawn WebGPU implementation support (experimental)
# Note: This is a placeholder for future Dawn FFI integration
# Currently, only wgpu implementation is fully supported
dawn = []

[dependencies]
wgpu = "22.1"
wgpu-core = "22.1"
wgpu-types = "22.0"
winit = "0.30"
env_logger = "0.11"
log = "0.4"
egui = "0.29"
bytemuck = "1.14"
futures-channel = "0.3"

# WASM dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "Document",
    "Window",
    "Element",
    "HtmlCanvasElement",
    "OffscreenCanvas",
    "Gpu",
    "GpuAdapter",
    "GpuDevice",
    "GpuQueue",
    "GpuDeviceDescriptor",
    "GpuBuffer",
    "GpuBufferDescriptor",
    "GpuTexture",
    "GpuTextureDescriptor",
    "GpuTextureFormat",
    "GpuCanvasContext",
] }
js-sys = "0.3"

[dev-dependencies]
pollster = "0.3"

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4"]
