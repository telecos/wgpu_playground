# This configuration file is used by cargo-deny to check dependencies
# for license compliance and security policy enforcement.

# See https://embarkstudios.github.io/cargo-deny/ for more information

# Note: Advisories are checked by cargo-audit workflow instead

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
]
# The confidence threshold for detecting a license from license text.
# Between 0.0 and 1.0. The higher the value, the more confident the license must be.
confidence-threshold = 0.8
# Crates that are allowed even if their license is not in the allow list
exceptions = [
    # Add crate names and their licenses here if needed
]

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "warn"
# Allow external dependencies to use their default features
external-default-features = "allow"
# Do not allow wildcard paths in dependencies
allow-wildcard-paths = false
# List of crates that are not allowed to be used
deny = [
    # Add banned crates here if needed
]
# Certain crates/versions that will be skipped when doing duplicate detection.
skip = [
    # bitflags is transitioning from 1.x to 2.x across the ecosystem
    { crate = "bitflags@1", reason = "Some dependencies still use bitflags 1.x" },
    # calloop is transitioning from 0.13 to 0.14 across the ecosystem
    { crate = "calloop@0.13", reason = "Some dependencies still use calloop 0.13" },
    # calloop-wayland-source is transitioning from 0.3 to 0.4 with calloop
    { crate = "calloop-wayland-source@0.3", reason = "Some dependencies still use calloop-wayland-source 0.3" },
]
# Similarly named crates that are different but allowed
skip-tree = [
    # Add crate names and versions to skip here if needed
]

[sources]
# Lint level for what to happen when a crate from a crate registry that is not
# in the allow list is encountered
unknown-registry = "deny"
# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "deny"
# List of URLs for allowed crate registries. Defaults to the crates.io index
# if not specified.
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of URLs for allowed Git repositories
allow-git = []
