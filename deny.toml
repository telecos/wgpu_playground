# This configuration file is used by cargo-deny to check dependencies
# for license compliance and security policy enforcement.

# See https://embarkstudios.github.io/cargo-deny/ for more information

# Note: Advisories are checked by cargo-audit workflow instead

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "ISC",
    "OFL-1.1",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
]
# The confidence threshold for detecting a license from license text.
# Between 0.0 and 1.0. The higher the value, the more confident the license must be.
confidence-threshold = 0.8
# Crates that are allowed even if their license is not in the allow list
exceptions = [
    # epaint_default_fonts uses Ubuntu-font-1.0 for Ubuntu font files
    { allow = ["Ubuntu-font-1.0"], crate = "epaint_default_fonts" },
]

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "warn"
# Allow external dependencies to use their default features
external-default-features = "allow"
# Do not allow wildcard paths in dependencies
allow-wildcard-paths = false
# List of crates that are not allowed to be used
deny = [
    # Add banned crates here if needed
]
# Certain crates/versions that will be skipped when doing duplicate detection.
